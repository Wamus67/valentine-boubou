<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <style>
    :root{
      --bg1:#ffdde1;
      --bg2:#ee9ca7;
      --card:#ffffffcc;
      --text:#1b1b1b;
      --yes:#ff2d55;
      --no:#111;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 800px at 20% 20%, var(--bg1), transparent 60%),
        radial-gradient(1200px 800px at 80% 80%, var(--bg2), transparent 60%),
        linear-gradient(135deg, #ffe9ef, #ffd0da);
      overflow:hidden;
    }

    .card{
      width:min(680px, 92vw);
      background:var(--card);
      backdrop-filter: blur(8px);
      border-radius:24px;
      padding:28px 22px;
      text-align:center;
      box-shadow:0 20px 60px rgba(0,0,0,.15);
    }

    h1{
      margin:0 0 12px;
      font-size:clamp(22px,3.2vw,34px);
      font-weight:800;
    }

    .buttons{
      display:flex;
      gap:14px;
      justify-content:center;
      position:relative;
      min-height:90px;
      margin-top:20px;
    }

    button{
      border:0;
      padding:14px 26px;
      border-radius:999px;
      font-size:16px;
      font-weight:800;
      cursor:pointer;
      box-shadow:0 8px 18px rgba(0,0,0,.18);
    }

    #yesBtn{
      background:var(--yes);
      color:white;
    }

    #noBtn{
      background:var(--no);
      color:white;
      position:absolute;
      left:55%;
      top:10px;
    }

    .result{
      display:none;
      margin-top:20px;
    }

    .result.show{
      display:block;
    }

    .result img{
      width:100%;
      border-radius:18px;
      box-shadow:0 14px 40px rgba(0,0,0,.25);
      margin-bottom:14px;
    }

    .message{
      font-size:clamp(16px,2.5vw,22px);
      font-weight:900;
      line-height:1.3;
    }
  </style>
</head>

<body>

  <div class="card">

    <h1>boubou, est ce que tu veux Ãªtre ma Valentine ?</h1>

    <div class="buttons" id="arena">
      <button id="yesBtn">YES</button>
      <button id="noBtn">NO</button>
    </div>

    <div class="result" id="result">

      <!-- IMAGE CHAT YEUX DOUX -->
      <img
        src="https://images.unsplash.com/photo-1518791841217-8f162f1e1131"
        alt="chat aux yeux doux"
      >

      <div class="message">
        je suis l'homme le plus heureux du monde Ã  tes cÃ´tÃ©s,<br>
        je t'aime mon amour ðŸ’–
      </div>

    </div>

  </div>

<script>
  const noBtn = document.getElementById("noBtn");
  const arena = document.getElementById("arena");
  const yesBtn = document.getElementById("yesBtn");
  const result = document.getElementById("result");

  function moveNo(){
    const rect = arena.getBoundingClientRect();
    const x = Math.random() * (rect.width - 80);
    const y = Math.random() * (rect.height - 40);
    noBtn.style.left = x + "px";
    noBtn.style.top  = y + "px";
  }

  noBtn.addEventListener("mouseenter", moveNo);
  noBtn.addEventListener("click", moveNo);

  yesBtn.addEventListener("click", () => {
    arena.style.display = "none";
    result.classList.add("show");
  });
</script>

</body>
</html>
