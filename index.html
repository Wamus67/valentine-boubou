<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <style>
    :root{
      --bg1:#ffdde1;
      --bg2:#ee9ca7;
      --card:#ffffffcc;
      --text:#1b1b1b;
      --yes:#ff2d55;
      --no:#111;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background: radial-gradient(1200px 800px at 20% 20%, var(--bg1), transparent 60%),
                  radial-gradient(1200px 800px at 80% 80%, var(--bg2), transparent 60%),
                  linear-gradient(135deg, #ffe9ef, #ffd0da);
      overflow:hidden;
    }

    .card{
      width:min(680px, 92vw);
      background:var(--card);
      backdrop-filter: blur(8px);
      border:1px solid #ffffff80;
      border-radius:24px;
      padding:28px 22px;
      box-shadow: 0 20px 60px rgba(0,0,0,.12);
      text-align:center;
      position:relative;
    }

    h1{
      margin:0 0 8px;
      font-size: clamp(22px, 3.4vw, 34px);
      font-weight: 800;
      letter-spacing: .2px;
    }

    .sub{
      margin:0 0 18px;
      opacity:.8;
      font-size: 14px;
    }

    .heartline{
      font-size: 18px;
      opacity:.85;
      margin: 10px 0 18px;
      user-select:none;
    }

    .buttons{
      display:flex;
      gap:14px;
      align-items:center;
      justify-content:center;
      padding-top: 6px;
      flex-wrap:wrap;
      position:relative;
      min-height: 80px;
    }

    button{
      border:0;
      padding:14px 22px;
      border-radius: 999px;
      font-size: 16px;
      font-weight: 800;
      cursor:pointer;
      box-shadow: 0 10px 22px rgba(0,0,0,.14);
      transition: transform .08s ease;
      user-select:none;
      touch-action: manipulation;
    }
    button:active{ transform: scale(.98); }

    #yesBtn{
      background: var(--yes);
      color: white;
    }

    /* NO button is absolutely positioned inside .buttons so it can run away */
    #noBtn{
      background: var(--no);
      color: white;
      position:absolute;
      left: 55%;
      top: 10px;
      transform: translateX(-50%);
      will-change: left, top, transform, width, font-size;
    }

    /* Result screen */
    .result{
      display:none;
      margin-top:18px;
    }
    .result.show{ display:block; }

    .gifwrap{
      width:min(420px, 86vw);
      margin: 14px auto 10px;
      border-radius: 18px;
      overflow:hidden;
      box-shadow: 0 16px 40px rgba(0,0,0,.18);
      border: 1px solid #ffffffa8;
    }
    .gifwrap img{
      width:100%;
      display:block;
    }

    .bigmsg{
      margin: 10px auto 0;
      font-size: clamp(16px, 2.7vw, 22px);
      font-weight: 900;
      line-height: 1.25;
    }

    /* subtle floating hearts */
    .floaty{
      position:fixed;
      inset:0;
      pointer-events:none;
      overflow:hidden;
    }
    .floaty span{
      position:absolute;
      font-size: 18px;
      opacity:.35;
      animation: rise linear infinite;
      user-select:none;
    }
    @keyframes rise{
      from{ transform: translateY(30vh) translateX(0) rotate(0deg); }
      to  { transform: translateY(-120vh) translateX(40px) rotate(20deg); }
    }

    .hint{
      margin-top: 10px;
      font-size: 12px;
      opacity:.65;
    }
  </style>
</head>
<body>
  <div class="floaty" id="floaty"></div>

  <div class="card" id="card">

    <div class="heartline">ğŸ’— ğŸ’– ğŸ’˜ ğŸ’ ğŸ’– ğŸ’—</div>

    <div class="buttons" id="arena">
      <button id="yesBtn">YES</button>
      <button id="noBtn" aria-label="No">NO</button>
    </div>

    <div class="result" id="result">
      <div class="gifwrap">
        <!-- GIF feu d'artifice (Wikimedia Commons, PD) -->
        <img
          alt="Feu d'artifices"
          src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Animated_Fireworks.gif"
        />
      </div>
      <div class="bigmsg">
        je suis l'homme le plus heureux du monde Ã  tes cotÃ©s, je t'aime mon amour
      </div>
      <div class="hint">ğŸ’</div>
    </div>
  </div>

  <script>
    // --- floating hearts background ---
    (function makeHearts(){
      const wrap = document.getElementById("floaty");
      const hearts = ["ğŸ’—","ğŸ’–","ğŸ’˜","ğŸ’","ğŸ’•","â¤ï¸"];
      const n = 18;
      for(let i=0;i<n;i++){
        const s = document.createElement("span");
        s.textContent = hearts[Math.floor(Math.random()*hearts.length)];
        s.style.left = Math.random()*100 + "vw";
        s.style.top  = (60 + Math.random()*60) + "vh";
        s.style.animationDuration = (6 + Math.random()*8) + "s";
        s.style.animationDelay = (-Math.random()*8) + "s";
        s.style.fontSize = (14 + Math.random()*18) + "px";
        wrap.appendChild(s);
      }
    })();

    const arena = document.getElementById("arena");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const result = document.getElementById("result");

    let difficulty = 0; // increases as NO runs away

    function clamp(v, min, max){ return Math.max(min, Math.min(max, v)); }

    function moveNoButton(extraMean=false){
      const rect = arena.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      // Keep inside arena bounds
      const pad = 6;
      const maxX = rect.width  - btnRect.width  - pad;
      const maxY = rect.height - btnRect.height - pad;

      // Random jump, with bias away from cursor for "extraMean"
      let x = Math.random() * maxX + pad;
      let y = Math.random() * maxY + pad;

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";

      difficulty++;

      // combo: gets smaller + text slightly smaller after a few dodges
      if(difficulty >= 5){
        const scale = clamp(1 - (difficulty-4)*0.06, 0.55, 1);
        noBtn.style.transform = `translateX(0) scale(${scale})`;
        noBtn.style.fontSize = clamp(16 - (difficulty-4)*1.1, 11, 16) + "px";
        noBtn.style.padding = clamp(14 - (difficulty-4)*1.0, 9, 14) + "px 18px";
      }

      // extraMean: sometimes teleport twice
      if(extraMean && difficulty >= 3 && Math.random() < 0.45){
        setTimeout(() => moveNoButton(false), 40);
      }
    }

    function isTouchDevice(){
      return window.matchMedia("(pointer: coarse)").matches;
    }

    // On hover/approach: it runs away
    noBtn.addEventListener("mouseenter", () => moveNoButton(true));
    noBtn.addEventListener("mousemove",  () => moveNoButton(false));

    // Mobile: on touchstart it runs away before the click can happen
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton(true);
    }, {passive:false});

    // If they somehow click it, it still refuses (gentle trolling)
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      moveNoButton(true);
    });

    yesBtn.addEventListener("click", () => {
      // Hide buttons, show result
      arena.style.display = "none";
      result.classList.add("show");
    });

    // Initial positioning
    moveNoButton(false);
    // Make sure arena has enough height for jumps on small screens
    if(isTouchDevice()){
      arena.style.minHeight = "120px";
    }
  </script>
</body>
</html>
